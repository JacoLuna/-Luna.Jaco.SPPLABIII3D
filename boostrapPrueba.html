<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar w/ text</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <span class="navbar-text">
              Navbar text with an inline element
            </span>
          </div>
        </div>
      </nav>

      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                First radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Second radio
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
              <label class="form-check-label" for="gridRadios3">
                Third disabled radio
              </label>
            </div>
          </div>
        </fieldset>

        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Example checkbox
              </label>
            </div>
          </div>
        </div>

        <fieldset id="chkGroup">
          <legend>materias</legend>
          <div class="d-flex justify-content-center">
            <!-- <div class="form-check form-check-inline">
              <input class="form-check-input" name="Materia" type="checkbox" id="inlineCheckbox1" value="labo 3"/>
              <label class="form-check-label" for="inlineCheckbox1">labo 3</label>
            </div> -->

            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" name="Materia" type="checkbox" id="gridCheck1" value="labo 3"/>
                  <label class="form-check-label" for="gridCheck1">labo 3</label>
                </div>
              </div>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" name="Materia" type="checkbox" id="inlineCheckbox2" value="progra 3"/>
              <label class="form-check-label" for="inlineCheckbox2">progra 3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="Materia" type="checkbox" id="inlineCheckbox3" value="estadistica"/>
              <label class="form-check-label" for="inlineCheckbox3">estadistica</label>
            </div>
          </div>
        </fieldset>


        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>


      <form id="form">
        <div class="inputs">
          <label class="labels" for="txtNombre">Nombre</label>
          <input id="txtNombre" />
        </div>

        <div class="inputs">
          <label class="labels" for="txtAlias"
            ><i class="fa-solid fa-mask iconos iconos"></i> Alias</label
          >
          <input id="txtAlias" />
        </div>

        <fieldset id="rdbGroup">
          <legend><i class="fa-solid fa-book-skull iconos"></i> Defensa</legend>
          <input id="rdbPocion" type="radio" class="defensa" name="defensa" value="pocion"
          />pocion
          <input id="rdbCrucifijo" type="radio" class="defensa" name="defensa" value="crucifijo"
          />crucifijo
          <input id="rdbEstaca" type="radio" class="defensa" name="defensa" value="estaca"
          />estaca
          <input id="rdbPlata" type="radio" class="defensa" name="defensa" value="plata"
          />plata
        </fieldset>

        <div class="inputs">
          <label class="labels" for="rangeMiedo"
            ><i class="fa-solid fa-spider iconos"></i> Miedo</label
          >
          <input id="rangeMiedo" type="range" />
        </div>

        <div class="inputs">
          <label class="labels" for="cboTipo"
            ><i class="fa-solid fa-crow iconos"></i> Tipo</label
          >
          <select name="Tipo" id="cboTipo" type=""></select>
        </div>

        <fieldset id="chkGroup">
          <legend>materias</legend>
          <div class="d-flex justify-content-center">
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="Materia" type="checkbox" id="inlineCheckbox1" value="labo 3"/>
              <label class="form-check-label" for="inlineCheckbox1">labo 3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="Materia" type="checkbox" id="inlineCheckbox2" value="progra 3"/>
              <label class="form-check-label" for="inlineCheckbox2">progra 3</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" name="Materia" type="checkbox" id="inlineCheckbox3" value="estadistica"/>
              <label class="form-check-label" for="inlineCheckbox3">estadistica</label>
            </div>
          </div>
        </fieldset>

        <dialog id="popUp" onclick="cerrarPopUp()">
          <h2 id="mensajePopUp"></h2>
          <p>has click para cerrar este cartel</p>
        </dialog>

        <div id="buttons">
          <button
            type="button"
            id="Eliminar"
            class="botones"
            onclick="delMonstruo()"
            disabled="true"
          >
            <i class="fa-solid fa-skull iconos-botones"></i> Eliminar
          </button>
          <button type="reset" id="cancelarEdicion" class="botones hide">
            <i class="fa-solid fa-skull-crossbones iconos iconos-botones"></i>
            Cancelar Edicion
          </button>
          <button type="submit" id="guardar" class="botones">
            <i class="fa-solid fa-ghost iconos-botones"></i>
          </button>
        </div>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
